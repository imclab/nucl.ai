
{% for day in site.data.schedule %}
    {% for item in day.tracks %}
        {% if item == track.id %}
        {% assign trackT = track.title %}
        <h2>Track Schedule ({{date}})</h2>
        <content>
            {% include schedule/day.html %}
            <a href="" class="ical-button" source="" filename="{{item}}">Download {{trackT}} schedule in .ics format.</a>
        </content>
        {% endif %}
    {% endfor %}
{% endfor %}
